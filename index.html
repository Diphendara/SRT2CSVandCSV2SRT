<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="text2CSV.js"></script>
    <script src="Block.js"></script>
    <script src="csv2str.js"></script>
    <script src="fileHandler.js"></script>
    <script>
        $(document).ready(function () {
            $('input#str2cvsBurron').click(function () {
                //var text = $('textarea#content').val().split('\n');
                //transformToCSV(text)
                fileHandler("str2csvInput", str2csvHandler);
            });

            $('input#cvs2strButton').click(function () {
                fileHandler("csv2strInput", csv2strHandler);
            });

            function str2csvHandler(event) {
                var data = event.target.result;
                processToCSV(data.split('\n'));
            }

            function csv2strHandler(event) {
                var data = event.target.result;
                processToSTR(data);
            };
        });
    </script>

    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Aqui el STR --> CSV</h1>
        <input type="file" id="str2csvInput" accept=".str">
        <br>
        <input type="button" value="STR --> CSV" id="str2cvsBurron" />
    </div>
    <br>
    <br>
    <div>
        <h1>Aqui el CSV --> STR</h1>
        <input type="file" id="Input" accept=".csv">
        <br>
        <input type="button" value="CSV --> STR" id="cvs2strButton" />
        <br>
        <div id="editor"></div>
    </div>
</body>

</html>
