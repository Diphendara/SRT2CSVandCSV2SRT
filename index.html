<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="text2CSV.js"></script>
    <script src="Block.js"></script>
    <script src="csv2str.js"></script>
    <script>
        $(document).ready(function () {
            $('input#toCSV').click(function () {
                var text = $('textarea#content').val().split('\n');
                transformToCSV(text)
            });

            $('input#toSTR').click(function () {
                transformToSTR()
            });
        });
    </script>
    <style>
        div {
            float: left
        }
    </style>
</head>

<body>
    <div>
        <h1>Aqui el STR --> CSV</h1>
        <textarea rows="25" id="content" cols="75">
        1
        00:00:06,170 --> 00:00:09,029
        [Música]
        
        2
        00:00:09,910 --> 00:00:11,789
        Vale, pues más o menos
        casi todos nos conocemos
        
        3
        00:00:11,829 --> 00:00:16,099
        pero hay caras nuevas
        entonces... eeh.. Somos Infusión,
        
        4
        00:00:16,100 --> 00:00:19,010
        somos un grupo de gente
        de la universidad...
        
        5
        00:00:19,023 --> 00:00:24,823
        (Aquí se nos perdió el audio :c )  
    </textarea>
        <br>
        <input type="button" value="TO CSV" id="toCSV" />
    </div>
    <div>
        <h1>Aqui el CSV --> STR</h1>
        <input type="file" id="csvFileInput" accept=".csv">
        <input type="button" value="TO STR" id="toSTR" />
        <div id="editor"></div>
    </div>
</body>

</html>
