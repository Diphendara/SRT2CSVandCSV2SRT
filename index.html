<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="srt2csv.js"></script>
    <script src="Block.js"></script>
    <script src="csv2srt.js"></script>
    <script src="fileHandler.js"></script>
    <script>
        $(document).ready(function () {
            $('input#srt2cvsButton').click(function () {
                fileHandler("srt2csvInput", srt2csvHandler);
            });

            $('input#cvs2srtButton').click(function () {
                fileHandler("csv2srtInput", csv2srtHandler);
            });

            function srt2csvHandler(event) {
                var data = event.target.result;
                processToCSV(data.split('\n'));
            }

            function csv2srtHandler(event) {
                var data = event.target.result;
                processToSRT(data);
            };
        });
    </script>

    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Aqui el SRT --> CSV</h1>
        <input type="file" id="srt2csvInput" accept=".srt">
        <br>
        <input type="button" value="SRT --> CSV" id="srt2cvsButton" />
    </div>
    <br>
    <br>
    <div>
        <h1>Aqui el CSV --> SRT</h1>
        <input type="file" id="csv2srtInput" accept=".csv">
        <br>
        <input type="button" value="CSV --> SRT" id="cvs2srtButton" />
    </div>
</body>

</html>
